  # 토스트 메시지
  # https://pub.dev/packages/fluttertoast
  fluttertoast: ^8.0.9

  # gps 켜기
  # https://pub.dev/packages/location
  location: ^4.3.0

  # 권한 요청
  # https://pub.dev/packages/permission_handler
  permission_handler: ^9.2.0
  

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

