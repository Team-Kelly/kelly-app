  shared_preferences: ^2.0.13

  # REST 통신
  # https://pub.dev/packages/http
  http: ^0.13.4

  # TTS
  # https://pub.dev/packages/flutter_tts
  flutter_tts: ^3.3.3

  # UI 리소스
  # https://pub.dev/packages/cotton_candy_ui
  cotton_candy_ui: ^0.1.15

